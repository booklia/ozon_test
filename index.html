<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Block</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="progress">
    <div class="progress__block">
        <canvas id="progress" class="progress__element" width="150" height="150"></canvas>
    </div>
    <div class="progress__controls">
        <div class="progress__controls__item">
            <input id="progress-percentage" name="progress-percentage" type="number" class="progress__controls__value"
                   min="0" max="100" value="60"/>
            <label for="progress-percentage">Value</label>
        </div>
        <div class="progress__controls__item">
            <label class="progress__checkbox" for="progress-animate">
                <input id="progress-animate" name="progress-animate" type="checkbox"
                       class="progress__controls__checkbox"/>
                <span class="progress__controls__toggle"></span>
                <span class="progress__controls__text">Animate</span>
            </label>
        </div>
        <div class="progress__controls__item">
            <label class="progress__checkbox" for="progress-hide">
                <input id="progress-hide" name="progress-hide" type="checkbox" class="progress__controls__checkbox"/>
                <span class="progress__controls__toggle"></span>
                <span class="progress__controls__text">Hide</span>
            </label>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
